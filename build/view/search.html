<div class="search-bar">
    <button ng-click="name='';search()">取消</button>
    <input type="text" placeholder="搜索职位 / 公司 / 城市">
    <button class="ta-l" ng-click="search()"><img src="image/search.png" alt="搜索" class="d-ib va-m">搜索</button>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name)"></div>
<div app-position-list data="list" class="search-list" filter-obj="filterObj"></div>
<div app-foot></div>
<div app-sheet list="sheet.list" visible="sheet.visible" select="sClick(id,name)"></div>
