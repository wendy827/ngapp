<ul class="bg-w position-list">
    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
        <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
        <h3 class="title" ng-bind="item.job+'['+item.scaleName+']'"></h3>
        <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName+' '+item.salaryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <span ng-if="isFavorite" class="icon p-a {{item.select?'star-active':'star'}}" ng-click="$event.stopPropagation();select(item)"></span>
    </li>
</ul>
