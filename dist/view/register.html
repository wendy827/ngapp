<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="account d-ib va-t"></span>
            <input ng-model="user.phone" validator="phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock d-ib va-t"></span>
            <input ng-model="user.password" validator="password" class="d-ib" type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-wrap ta-l">
            <input ng-model="user.code" class="message-box" type="text" placeholder="短信验证码">
            <span class="message f-r {{time?'disable':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'获取验证码'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
